<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/564fb5f1ab.js" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
   
    <link rel="stylesheet" href="styleContact.css">
    <title>Tourelec | Contact</title>
</head>
<body>
    <div class="container">
        <div class="showcase">
            <div class="showcase-container">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="Sides">
            <div class="leftSide">
                <h2>Siege social</h2>
                <div class="line"></div>
                <section class="form-contact">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="colorful">21 Boulevard Lahcen Ou Ider, Casablanca 20000 </span>
                </section>
    
                <section class="form-contact">
                    <i class="fas fa-phone fa-1x"></i>
                    <!-- <h4>Tel:</h4> -->
                    <span> (+212) 5 22 30 19 34</span>
                </section>
                <section class="form-contact">
                    <i class="fas fa-fax fa-1x"></i>
                    <!-- <h4>Fax:</h4> -->
                    <span>(+212) 5 22 30 19 47</span>
                </section>
                <section class="form-contact">
                    <i class="fas fa-envelope fa-1x"></i>
                    <span>example.2020@tourelec.ma</span>
                </section>
            </div>
            <div class="rightSide">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.681725987111!2d-7.613970384488266!3d33.58761204951841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d29e2c9c7809%3A0x1617ed0154239a2c!2sTourelec!5e0!3m2!1sen!2sma!4v1593903909407!5m2!1sen!2sma" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
        <div class="second-part">

        
        <h1>Contactez-nous</h1>
        <form action="">
        <div class="formulaire">
            <div class="form-candidature">
                <label for="Nom">Nom</label>
                <input type="text" placeholder="Nom...">
            </div>
            <div class="form-candidature">
                <label for="Nom">Prenom</label>
                <input type="text" placeholder="Prenom...">
            </div>
            <div class="form-candidature">
                <label for="Nom">Email</label>
                <input type="text" placeholder="example.2020@gmail.com">
            </div>
            <div class="form-candidature">
                <label for="Nom">Tel</label>
                <input type="text" placeholder="exp: 0623061248">
            </div>
            
            <div class="form-candidature">
                <label for="Candidature">Votre Message</label>
                <textarea  cols="50" rows="5" placeholder="message..."></textarea>
            </div>
            <div class="form-candidature">
                <button class="btn">Envoyer</button>
            </div>
            
        </div>
    </form>
</div>
    </div>

    async defer></script> -->
</body>
